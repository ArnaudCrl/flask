{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="column">
        <table style="width: 100%; height: auto; border-color: transparent; background-color: #97c48d; margin-left: auto; margin-right: auto;" border="0" cellpadding="10">

                <tr>
                    <td style="text-align: center; font-size:180%;"><strong> {{ probas[0] }} </strong></td>
                </tr>

                {% for result in result1 %}
                    <tr>
                        <td style="text-align: left;">
                            <a href="{{ result[2] }}" target="_blank" rel="noopener noreferrer">
                                <p>
                                    <strong>&nbsp;{{ result[1] }} </strong>
                                    <img style="display: block; margin-left: auto; margin-right: auto;" src="{{ result[0] }}" alt="" width="100%" height="auto" />

                            </a>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
